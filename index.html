<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Temperature Converter</h1>
            <div class="conversion-options">
                <div class="card">
                    <div class="row">
                        <div class="column">
                            <button id="celsiusToFahrenheit" class="tab-button active">Celsius to Fahrenheit</button>
                        </div>
                        <div class="column">
                            <button id="fahrenheitToCelsius" class="tab-button">Fahrenheit to Celsius</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button id="kelvinToCelsius" class="tab-button">Kelvin to Celsius</button>
                        </div>
                        <div class="column">
                            <button id="celsiusToKelvin" class="tab-button">Celsius to Kelvin</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <button id="fahrenheitToKelvin" class="tab-button">Fahrenheit to Kelvin</button>
                        </div>
                        <div class="column">
                            <button id="kelvinToFahrenheit" class="tab-button">Kelvin to Fahrenheit</button>
                        </div>
                    </div>
                </div>
            </div>
            <label for="temperatureInput">Enter temperature:</label>
            <input type="number" id="temperatureInput" class="input-box" placeholder="Enter temperature">
            <label for="result">Result:</label>
            <input type="text" id="result" class="input-box" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
